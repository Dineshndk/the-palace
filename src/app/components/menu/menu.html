<div class="scMenuParent w-100">
    <div class="scMenuContainer d-flex align-items-center flex-column">
        <h3>Dinner Menu</h3>
        <div class="">
            <div class="scDish" *ngFor="let item of arMenuItems">
                <div *ngIf="item.isMainDish">
                    <div class="d-flex">
                        <h2>{{item.name}}</h2>
                    <img class="scDishImg" *ngIf="item.isHotDish" src="/assets/images/HotDish.png" />
                    <img class="scDishImg ps-2" *ngIf="item.isFavDish" src="/assets/images/FavDish.png" />
                    </div>
                    <div class="d-flex align-items-end flex-column">
                        <p>Price: &#8377;{{item.price}}</p>
                    </div>
                        
                    <span class="scMenuDesc">{{item.description}}</span>
                </div>
            </div>
        </div>
        <h3 class="pt-3">Side Dish</h3>
        <div class="">
            <div class="scDish" *ngFor="let item of arMenuItems">
                <div *ngIf="!item.isMainDish">
                    <div class="d-flex">
                        <h2>{{item.name}}</h2>
                    <img class="scDishImg" *ngIf="item.isHotDish" src="/assets/images/HotDish.png" />
                    <img class="scDishImg ps-2" *ngIf="item.isFavDish" src="/assets/images/FavDish.png" />
                    </div>
                    <div class="d-flex align-items-end flex-column">
                        <p>Price: &#8377;{{item.price}}</p>
                    </div>
                    <span class="scMenuDesc">{{item.description}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
